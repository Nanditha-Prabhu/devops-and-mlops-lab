<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex flex-column text-center">
      <h1 class="m-3 text-primary">MSRIT Annual Day Registration</h1>
      <form class="mx-auto w-25 mb-5 px-5 py-4 border-2 bg-success bg-gradient text-start">
        <div class="my-2 d-flex flex-column text-white">
          <label for="name-area">Name:*</label>
          <input required id="name-area" type="text" />
        </div>
        <div class="my-2 d-flex flex-column text-white">
          <label for="usn-area">USN:*</label>
          <input required id="usn-area" type="text" />
        </div>
        <div class="my-2 d-flex flex-column text-white">
          <label for="dept-area">Department:*</label>
          <input required id="dept-area" type="text" />
        </div>
        <div class="my-2 d-flex flex-column text-white">
          <label for="phno-area">Phone No.:*</label>
          <input required id="phno-area" type="number" />
        </div>
        <div class="my-2 d-flex flex-column text-white">
          <label for="email-area">Email ID:*</label>
          <input required id="email-area" type="email" />
        </div>
        <div class="my-2 d-flex flex-column text-white">
            <label for="username-area">Username:*</label>
            <input required id="username-area" type="text" />
        </div>
        <div class="my-2 d-flex flex-column text-white">
          <label for="pw-area">Password:*</label>
          <input required id="pw-area" type="password" />
        </div>
        <button class="w-100 bg-warning bg-gradient border-0 py-2 mt-3">Submit</button>
      </form>
      <div>Already registered? <a href="login.html">Login</a></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
